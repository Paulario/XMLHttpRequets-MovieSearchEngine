<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <title>Movie Search Engine</title>
    </head>
    <body>
        <div id="search-bar" class="my-4">
            <div class="container-fluid">
                <div class="row justify-content-center g-sm-4 g-1">
                    <div class="col-10 col-sm-8">
                        <input id="search-string" class="form-control form-control-lg" type="text" name="searchString" value="Indiana">
                    </div>
                    <div class="col-10 col-sm-3">
                        <input id="search-btn" class="form-control form-control-lg btn-primary" type="button" value="Search">
                    </div>
                </div>
            </div>
        </div>
        <div id="movies" class="my-5">
            <div class="container-fluid"></div>
        </div>
        <!-- Full screen modal -->
        <div class="modal fade" id="movieDetails" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-body p-lg-3 p-0"></div>
                </div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
        <script src="styles/bootstrap/dist/js/bootstrap.min.js"><script>
            </body>
                </html>
